<div class="surface-0 flex align-items-center justify-content-center hf-h-screen overflow-hidden">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
    <div class="col-12 mt-5 xl:mt-0 text-center">
    </div>
    <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">

        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Bem Vindo(a)</div>
          <span class="text-600 font-medium">Fa√ßa login para continuar</span>
        </div>

        <div class="w-full md:w-10 mx-auto" >
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email1" [(ngModel)]="email" type="text" placeholder="Email" pInputText class="w-full mb-3" style="padding:1rem;">

          <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
          <input id="password1" [(ngModel)]="password" type="password" placeholder="Senha" pInputText class="w-full mb-3" style="padding:1rem;">

          <div class="flex align-items-center justify-content-between mb-5">
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Esqueceu a senha?</a>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Registrar-se</a>
          </div>
          <button pButton pRipple label="Entrar" class="w-full p-3 text-xl" (click)="login()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
